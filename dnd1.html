<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .ball {
        width: 50px;
        height: 50px;
        background-color: #da3939;
        border-radius: 50%;
      }
      .rect {
        position: absolute;
        right: 50px;
        top: 50px;
        width: 150px;
        height: 80px;
        background-color: #858585;
        color: #fff;
        display: grid;
        place-items: center;
      }
    </style>
    <title>簡單的拖曳操作範例</title>
  </head>
  <body>
    <div class="ball" draggable="true"></div>
    <div class="rect">拖到這裡來</div>
    
    <script>
      const ball = document.querySelector(".ball");
      const rect = document.querySelector(".rect");

      ball.addEventListener("dragstart", (e)=>{
        console.log("dragstart");
        e.dataTransfer.setData("text/plain", "這是圓形");
      });

      rect.addEventListener("dragover", (e)=>{
        e.preventDefault();
      });
      rect.addEventListener("drop", (e)=>{
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        e.target.innerHTML = data;
      });
    </script>
  </body>
</html>
