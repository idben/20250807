<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .ball {
        width: 50px;
        height: 50px;
        background-color: #1c8aea;
        border-radius: 50%;
      }
      .ball2 {
        background-color: #ef63be;
      }
      .ball3 {
        background-color: #f68700;
      }
      .rect {
        position: absolute;
        right: 50px;
        top: 50px;
        width: 150px;
        height: 80px;
        background-color: #858585;
        color: #fff;
        display: grid;
        place-items: center;
      }
    </style>
    <title>簡單的拖曳操作範例</title>
  </head>
  <body>
    <div class="ball ball1" draggable="true" data-color="#1c8aea"></div>
    <div class="ball ball2" draggable="true" data-color="#ef63be"></div>
    <div class="ball ball3" draggable="true" data-color="#f68700"></div>
    <div class="rect">拖到這裡來</div>

    <script>
      const balls = document.querySelectorAll(".ball");
      const rect = document.querySelector(".rect");

      balls.forEach(ball=>{
        ball.addEventListener("dragstart", (e) => {
          const color = e.target.dataset.color;
          console.log(color);
          e.dataTransfer.setData("text/plain", color);
        });
      });


      rect.addEventListener("dragover", (e) => {
        e.preventDefault();
      });
      rect.addEventListener("drop", (e) => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        e.target.style.backgroundColor = data;
      });
    </script>
  </body>
</html>
