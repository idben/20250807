<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG繪製語法</title>
</head>
<body>
  <svg width="200" height="200" viewBox="0, 0, 200, 200">
    <rect 
      x="10" y="10" width="100" height="100" 
      fill="pink" stroke="blue" stroke-width="5" />
  </svg>
  <svg>
    <circle cx="60" cy="60" r="50" fill="pink" stroke="blue" stroke-width="5" />
  </svg>
  <svg>
    <ellipse cx="110" cy="60" rx="110" ry="50" fill="pink" />
  </svg>
  <svg>
    <line x1="10" y1="10"
        x2="150" y2="220"
        stroke="pink"
        stroke-width="3" 
        stroke-dasharray="5, 5"
        />
  </svg>
  <svg>
    <polygon points="50,50 100,140 180,120" fill="pink" stroke="blue" stroke-width="5" />
  </svg>
</body>
</html>
